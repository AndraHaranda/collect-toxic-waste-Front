<div class="fundo mt-5">

  <div class="row justify-content-center mt-5 fundo">

    <div class="col-md-5">
      <img src="../../../assets/Imagens/logo.png" alt="" class="img-logo-ctw">
    </div>

    <form [formGroup]="formLogin" class="col-md-6 ms-5 mt-5">
      <div class="col-md-8">
        <label for="nomeCompleto" class="form-label">Usuario:</label>
        <input type="text" class="form-control" formControlName="nome" id="nomeCompleto">
      </div>
      <div class="col-md-8">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" formControlName="senha" id="senha">
      </div>
      <button class="col-md-8 mt-3 btn btn-primary"  routerLinkActive="router-link-active" (click)="login()" >Login</button>
    </form>

    <app-modal [showModal]="showModal" [modalContent]="modalContent" (toggleModal)="fechaModal()"></app-modal>
    <app-spinner [showSpinner]="showSpinner"></app-spinner>
  </div>
</div>
